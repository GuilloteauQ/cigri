cigri_init:
 - start_psql:
   - exec_chroot: bash -c "/etc/init.d/postgresql start"
   - exec_on_clean: chroot $$chroot bash -c "\"/etc/init.d/postgresql stop\""
 - init_db:
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn`/database && ./init_db.rb -d cigri3 -u cigri3 -p cigri3 -t psql -s ./psql_structure.sql"
 - create_user: 
   - exec_chroot: bash -c "useradd -m -d /var/lib/cigri -c \"Cigri server\" cigri"
 - install_cigri:
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && make install"
 - init_clusters:
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && ./sbin/new_cluster.rb tchernobyl http://tchernobyl/oarapi-priv/ kameleon kameleon tchernobyl oar2_5 core 100 \"cluster='tchernobyl'\""
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && ./sbin/new_cluster.rb threemile http://threemile/oarapi-priv/ kameleon kameleon threemile oar2_5 core 10 \"cluster='threemile'\""
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && ./sbin/new_cluster.rb fukushima http://fukushima/oarapi-priv/ kameleon kameleon fukushima oar2_5 core 50 \"cluster='fukushima'\""
