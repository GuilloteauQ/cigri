cigri_init:
 - start_psql:
   - exec_chroot: bash -c "/etc/init.d/postgresql start"
   - exec_on_clean: chroot $$chroot bash -c "\"/etc/init.d/postgresql stop\""
 - init_db:
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn`/database && ./init_db.rb -d cigri3 -u cigri3 -p cigri3 -t psql -s ./psql_structure.sql"
 - create_user: 
   - exec_chroot: bash -c "useradd -m -d /var/lib/cigri -c \"Cigri server\" cigri"
 - config_file:
   - exec_chroot: bash -c "cp /home/kameleon/`basename $$cigri_svn`/etc/cigri.conf /etc"
   - exec_chroot: bash -c "chown cigri /etc/cigri.conf && chmod 600 /etc/cigri.conf"
 - init_clusters:
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && ./sbin/new_cluster.rb localhost http://localhost/oarapi-priv kameleon kameleon localhost oar2_5 core 10 \"cluster='node'\""
   - exec_chroot: bash -c "cd /home/kameleon/`basename $$cigri_svn` && ./sbin/new_cluster.rb pode http://pode/oarapi-priv kameleon kameleon pode oar2_5 core 10 \"cluster='pode'\""
