- clean:
  - on_export_init:
    - exec_in: /etc/init.d/oar-server stop || true
    - exec_in: service oar-server stop || true
    - exec_in: /etc/init.d/postgresql stop || true
    - exec_in: service postgresql stop || true
    - exec_in: /etc/init.d/oidentd stop || true
    - exec_in: service oidentd stop || true
    - exec_in: /etc/init.d/apache2 stop || true
    - exec_in: service httpd stop || true
    - exec_in: service dbus stop || true
    - exec_in: /etc/init.d/dbus stop || true
    - exec_in: service ntp stop || true
    - exec_in: /etc/init.d/ntp stop || true
    - exec_in: service openbsd-inetd stop || true
    - exec_in: /etc/init.d/openbsd-inetd stop || true
